<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(function(){
        var user,pass;
        $("#submit").click(function(){
          user=$("#user").val();
          pass=$("#password").val();
          $.post("http://localhost:3000/login",{user: user,password: pass}, function(data){
            if(data.success)
              {
                location.href = data.url;
              }
              else {
                alert('Login failed.');
              }
          });
        });
      });
    </script>
  </head>
  <body>
    
    <style>
      body input {
        margin:15px;
      }
      #submit {
        width:200px;
        height:40px;
        cursor:pointer;
      }
    </style>
    <div style="margin:0 auto;width:400px;">
    <h1>Admin</h1>
    <div>Username:<input type="TEXT" id="user" size="20"></div>
    <div>Password:<input type="password" id="password" size="20"></div>
    <div><input type="button" id="submit" value="Login"></div>
  </div>
  </body>
</html>
